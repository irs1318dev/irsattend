# The roster-settings YAML file allows IrsAttend to connect to a Google sheet
# and update the sheet with attendance data.

# A Google service account with a ky is required to connect to a Google sheet.
# 1. Go to console.cloud.com/iam-admin/serviceaccounts and create an account.
# 2. Add a key to the account.
#    a. Your browser will download a JSON file when you create the key. Save the
#       JSON file somewhere secure.
#    b. Copy the fields in the service account JSON file into the
#       google_service_account_exp field in this file, as shown.
# 3. Share your Google sheet with the client_email addresse in the service account
#    data.
google_service_account: {
  "type": "service_account",
  "project_id": "example-project-id",
  "private_key_id": "a-hexidecimal-id-string",
  "private_key": "-----BEGIN PRIVATE KEY-----\n-a-really-long-hexadecimal-string",
  "client_email": "someone@somewhere.aim.gserviceaccount.com",
  "client_id": "a-numeric-ID-value",
  "auth_uri": "https://accounts.google.com/o/oauth2/auth",
  "token_uri": "https://oauth2.googleapis.com/token",
  "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
  "client_x509_cert_url": "https://a.long.url",
  "universe_domain": "googleapis.com"
}
# Get the ID for your Google sheet and paste it into the roster_sheet_key field.
# You can get it from the URL that's visible in the browswer when you have the
# sheet open:
#     docs.google.com/spreadsheets/d/<roster-sheet-key>/edit?git=.....
roster_sheet_key: "hexadecimal-id-for-your-google-sheet"
# The name of the worksheet that you want to update.
sheet_name: Students 25-26
# The number of the row with column headings.
header_row: 1
# The column headings in the Google sheet.
column_map:
  first_name: FIRST
  last_name: LAST
  grad_year: GRAD YEAR
  student_id: IDENTIFIER
  school_year_checkins: YEAR ATTENDANCE
  build_season_checkins: BUILD ATTENDANCE
# A folder where database backups will be saved.
backup_folder: 'C:\Users\woodie\projects\attendance\db-backups'
